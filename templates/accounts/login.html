{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Smart Study{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to your Smart Study account</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    </form>

                    
                    <div class="text-center mt-4">
                        <p class="mb-2">
                            <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                        </p>
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="{% url 'accounts:register' %}" class="text-primary text-decoration-none fw-semibold">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
